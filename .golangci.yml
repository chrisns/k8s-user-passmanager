  fast: false
  auto-fix: false

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  # new: true
  exclude-rules:
    # Exclude some linters from running on tests files.
    - path: _test\.go
      linters:
        - unused
        - godox
        - lll
